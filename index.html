
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input elements</title>
</head>

<body>

    <br>
    <br>
    Different types of input elements:-
    <br> 
    <br>
    <br>

    <div>Search Bar <br><input type="search" placeholder="search"></div> <br> <br>


    <div>Enter mobile number <br><input type="number" required minlength="10" maxlength="10" placeholder="mobile number"></div> <br> <br>



    <div>Enter Mail<br><input type="email" placeholder="mail@gmail.com" required></div> <br> <br>


    <div>Enter Password<br><input type="password" id="pass" placeholder="password" minlength="8" required></div> <br> <br>


    <div>D.O.B <br> <input type="date" value="2021-09-30"></div> <br> <br>


    <div>Male<input type="radio" name="radio">Female<input type="radio" name="radio"></div> <br> <br>

    
    <div><input type="textarea" required minlength="4" maxlength="8" placeholder="comment here"></div> <br> <br>

    Subscribe to:
    <div>Magazine<input type="checkbox" checked> Email<input type="checkbox" > SMS<input type="checkbox" ></div> <br> <br>


    <div> <input type="button" value="Button"></div> <br> <br>


    <div>Color of choice: <input type="color"></div> <br> <br>


    <div>User Rating <br><input type="range" min="0" max="11"></div> <br> <br>


    <div> <input type="submit" value="Submit"></div> 


</body>

</html>
